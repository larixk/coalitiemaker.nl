name: Update Poll Data

on:
  # Automatated schedule
  schedule:
    # Hoog seizoen: 2x per dag (om 12:00 en 18:00 UTC)
    - cron: '0 12,18 * * *'

    # Laag seizoen: 1x per week (elke woensdag om 12:00 UTC)
    # - cron: '0 12 * * 3'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-polls:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install importer dependencies
        working-directory: tools/importer
        run: npm install

      - name: Run poll importer
        working-directory: tools/importer
        run: npm run import

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/parties.js || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/parties.js
          git commit -m "Update poll data from Wikipedia

          Automated update by GitHub Actions"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes in poll data"
